<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pathshala Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-md-4 offset-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Forgot Password</h3>
                        <form id="forgotPasswordForm">
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
                                <div id="email-error" class="error"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Reset Password</button>
                            </div>

                            <!-- Back to Login Link -->
                            <div class="mt-3 text-center">
                                <a href="Login.html">Back to Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for email validation -->
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('email-error');

            // Clear previous error message
            emailError.textContent = '';

            // Basic email validation (you can replace with actual backend request later)
            if (!email.includes('@')) {
                emailError.textContent = 'Please enter a valid email address.';
                event.preventDefault(); // Prevent form submission

        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pathshala Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-md-4 offset-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">E-Pathshala Registration</h3>
                        <form id="registrationForm">
                            <!-- Name Input -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>

                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                                <div id="password-error" class="error"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>

                            <!-- Login Link -->
                            <div class="mt-3 text-center">
                                <span>Already have an account? <a href="Login.html">Login</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for password validation and redirection -->
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            // Get the values from password and confirm password fields
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorElement = document.getElementById('password-error');

            // Clear the error message initially
            errorElement.textContent = '';

            // Check if passwords match
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match!';
                event.preventDefault(); // Prevent the form from submitting if passwords don't match
            } else {
                // If the passwords match, allow the form to submit
                // Simulate registration success and redirect
                event.preventDefault(); // Prevent the default form submission for this example

                // Show a success message (optional)
                alert('Registration successful! Redirecting to login page...');
                
                // Redirect to login page
                window.location.href = 'login.html';
            }
        });
    </script>

</body>
</html>
